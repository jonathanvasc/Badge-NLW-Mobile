<!DOCTYPE html>
<html lang="pt-br">
  <!--HTML = HyperText Markup Language (Linguagem de Marcação de HyperTexto)-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jonathan Vasconcelos - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img class="selo" src="./images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img src="" alt="Foto Pessoal" id="userPhoto" />
        </div>
        <h1 id="userName">test</h1>
        <a id="userGithub" href="https://github.com/maykbrito" target="_blank">
          <img src="./images/github.svg" alt="icon GitHub" />
          <span id="userLogin">test</span></a
        >

        <p id="userBio">test</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="./images/instagram.svg" alt=""
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="./images/twitter.svg" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
